<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Geo Hack</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false"></script>
    <script src="js/local_storage_javi.js"></script>
    <script src="js/notifications.js"></script>
    <script>


    storage.createTable("cinemas");

		function addMarks(map, myPos){

			var marker = new google.maps.Marker({
				position: myPos,
				icon: {
					path: google.maps.SymbolPath.CIRCLE,
					scale: 10
				},
				draggable: false,
				map: map
			});
			marker.setMap(map);

			locations = storage.select("cinemas")



			for (var i = 0,length = locations.length; i < length; i++) {
				var myLatlng = new google.maps.LatLng(locations[i].latitude, locations[i].longitude);
				var marker = new google.maps.Marker({
					position: myLatlng,
					title	: locations[i].name + " " + (google.maps.geometry.spherical.computeDistanceBetween(myPos, myLatlng) / 1000) + "Km"
				});

				marker.setMap(map);
			}
		}

		function initialize() {

			locations = storage.select("cinemas")

			var initPos = new google.maps.LatLng(locations[0].latitude, locations[0].longitude);
			var mapOptions = {
				zoom	: 13,
				center	: initPos
			}
			var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

	    	if (navigator.geolocation) { 
				navigator.geolocation.getCurrentPosition(onSuccess, onError); 
				function onSuccess(position){
					var myPos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude)
					addMarks(map, myPos)
				}
				function onError(error){
					alert("Error en GPS: " + error);
				}
			}
		}

		google.maps.event.addDomListener(window, 'load', initialize);

		function getData() {
			name = document.getElementById("cinema").value
			latitude = document.getElementById("lat").value
			longitude = document.getElementById("long").value
			console.log(name, latitude, longitude)
			
		}

    </script>
  </head>
  <body>
  	<div class="input_form" style="height: 100px; margin: 20px;">
  		
  			Cinema: <input type="text" name="cinema" id="cinema"><br>
  			Latitude: <input type="text" name="lat" id="lat"><br>
  			Longitude: <input type="text" name="long" id="long"><br>
  			<button onclick="getData()">Save cinema</button>
  		
  	</div>
    <div id="map-canvas" style="max-height: 300px;"></div>
  </body>
</html>
